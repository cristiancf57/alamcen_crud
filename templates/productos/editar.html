{% extends "layout.html" %}

{% block content %}
<div class="position-relative  p-3 p-md-3 m-md-5 text-center bg-body-tertiary">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                  EDITAR {{ producto['descripcion'] }}
                </div>
                <div class="card-body">
                    <form action="{{ url_for('producto_update')}}" method="POST">
                        <div class="mb-3">
                            <input type="hidden" class="form-control" name="id" value="{{ producto['id'] }}" id="id">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Detalle</label>
                            <input type="text" class="form-control" name="nombre" value="{{ producto['descripcion'] }}" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" name="cantidad" value="{{ producto['cantidad'] }}" id="cantidad">
                        </div>   
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" step="0.01" name="precio" value="{{ producto['precio'] }}" id="precio">
                        </div>
                        <button type="submit" class="btn btn-outline-success">Guardar</button>                                    
                    </form>
                </div>
              </div>
        </div>
        <div class="col-4"></div>
    </div>

</div>


{% endblock %}
